name: Skills

on:
  push:
    branches: [main]
    paths:
      - "skills/**"
      - ".github/workflows/skills.yml"
  pull_request:
    branches: [main]
    paths:
      - "skills/**"

concurrency:
  group: skills-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-slim
    if: github.event.pull_request.draft != true && github.actor != 'dependabot[bot]'
    outputs:
      skills: ${{ steps.changed-skills.outputs.skills }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get changed skills
        id: changed-skills
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE=${{ github.event.pull_request.base.sha }}
            HEAD=${{ github.event.pull_request.head.sha }}
          else
            BASE=${{ github.event.before }}
            HEAD=${{ github.event.after }}
            # Handle initial commit or force push (BASE doesn't exist)
            if [ "$BASE" = "0000000000000000000000000000000000000000" ] || ! git cat-file -e "$BASE" 2>/dev/null; then
              SKILLS=$(ls -d skills/*/ 2>/dev/null | xargs -n1 basename | jq -R -s -c 'split("\n") | map(select(length > 0))')
              echo "skills=$SKILLS" >> $GITHUB_OUTPUT
              echo "Initial/force push - all skills: $SKILLS"
              exit 0
            fi
          fi

          # Find changed files in skills/ and extract skill directories
          SKILLS=$(git diff --name-only $BASE $HEAD | \
            grep '^skills/' | \
            sed 's|skills/\([^/]*\)/.*|\1|' | \
            sort -u | \
            jq -R -s -c 'split("\n") | map(select(length > 0))')

          echo "skills=$SKILLS" >> $GITHUB_OUTPUT
          echo "Changed skills: $SKILLS"

  validate:
    needs: detect-changes
    if: needs.detect-changes.outputs.skills != '[]'
    runs-on: ubuntu-slim
    strategy:
      fail-fast: false
      matrix:
        skill: ${{ fromJson(needs.detect-changes.outputs.skills) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Validate ${{ matrix.skill }}
        uses: Flash-Brew-Digital/validate-skill@v1
        with:
          path: skills/${{ matrix.skill }}

  package-and-upload:
    needs: [detect-changes, validate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.skills != '[]'
    runs-on: ubuntu-slim
    strategy:
      fail-fast: false
      matrix:
        skill: ${{ fromJson(needs.detect-changes.outputs.skills) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Package ${{ matrix.skill }}
        run: |
          cd skills
          zip -r "${{ matrix.skill }}.skill" "${{ matrix.skill }}"
          echo "Packaged ${{ matrix.skill }}.skill ($(du -h "${{ matrix.skill }}.skill" | cut -f1))"

      - name: Upload to Cloudflare R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put ${{ vars.R2_BUCKET_NAME }}/${{ matrix.skill }}.skill --file=skills/${{ matrix.skill }}.skill --content-type=application/zip

      - name: Summary
        run: |
          echo "## âœ… Skill Packaged and Uploaded" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Skill:** \`${{ matrix.skill }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download URL:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ vars.R2_PUBLIC_URL }}/${{ matrix.skill }}.skill" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  update-readme:
    needs: [detect-changes, package-and-upload]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.skills != '[]'
    runs-on: ubuntu-slim
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: true

      - name: Update README skills table
        env:
          R2_PUBLIC_URL: ${{ vars.R2_PUBLIC_URL }}
        run: node .github/scripts/sync-readme.js

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "docs: update skills table [skip ci]"
          file_pattern: README.md